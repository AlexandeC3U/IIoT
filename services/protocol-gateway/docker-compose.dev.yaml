# Docker Compose for local development and testing
# This sets up EMQX broker and a Modbus simulator for testing

version: "3.8"

services:
  # EMQX MQTT Broker
  emqx:
    image: emqx/emqx:5.4.0
    container_name: nexus-emqx-dev
    ports:
      - "1883:1883"     # MQTT TCP
      - "8083:8083"     # MQTT WebSocket
      - "8084:8084"     # MQTT WebSocket/TLS
      - "8883:8883"     # MQTT TLS
      - "18083:18083"   # Dashboard
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=127.0.0.1
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=admin123
      - EMQX_ALLOW_ANONYMOUS=true
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-dev

  # Modbus Simulator for testing
  modbus-simulator:
    image: oitc/modbus-server:latest
    container_name: nexus-modbus-sim
    ports:
      - "5020:5020"
    environment:
      - MODBUS_SERVER_ADDRESS=0.0.0.0
      - MODBUS_SERVER_PORT=5020
    networks:
      - nexus-dev

  # Protocol Gateway (development build)
  protocol-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-protocol-gateway-dev
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
      - MQTT_BROKER_URL=tcp://emqx:1883
      - DEVICES_CONFIG_PATH=/app/config/devices-dev.yaml
    volumes:
      - ./config:/app/config:ro
    depends_on:
      emqx:
        condition: service_healthy
    networks:
      - nexus-dev

  # MQTT Explorer for debugging (optional - comment out if not needed)
  mqtt-explorer:
    image: smeagolworms4/mqtt-explorer:latest
    container_name: nexus-mqtt-explorer
    ports:
      - "4000:4000"
    networks:
      - nexus-dev

volumes:
  emqx-data:
  emqx-log:

networks:
  nexus-dev:
    driver: bridge

