# Development Device Configurations
# Uses the Modbus simulator for testing

version: "1.0"

devices:
  # Test device using Modbus simulator
  - id: modbus-simulator-001
    name: Test Modbus Simulator
    description: Local Modbus simulator for development testing
    protocol: modbus-tcp
    enabled: true
    uns_prefix: dev/simulator/plc001
    
    connection:
      host: modbus-simulator
      port: 5020
      slave_id: 1
      timeout: 5s
      retry_count: 3
      retry_delay: 100ms
    
    tags:
      # Test holding registers
      - id: test_register_1
        name: Test Register 1
        description: Test holding register 0
        address: 0
        register_type: holding_register
        data_type: uint16
        byte_order: big_endian
        register_count: 1
        scale_factor: 1.0
        offset: 0
        unit: units
        topic_suffix: test/register1
        poll_interval: 1s
        enabled: true

      - id: test_register_2
        name: Test Register 2
        description: Test holding register 1
        address: 1
        register_type: holding_register
        data_type: uint16
        byte_order: big_endian
        register_count: 1
        scale_factor: 0.1
        offset: 0
        unit: units
        topic_suffix: test/register2
        poll_interval: 1s
        enabled: true

      - id: test_float
        name: Test Float Value
        description: Test 32-bit float value
        address: 10
        register_type: holding_register
        data_type: float32
        byte_order: big_endian
        register_count: 2
        scale_factor: 1.0
        offset: 0
        unit: "Â°C"
        topic_suffix: test/float
        poll_interval: 2s
        enabled: true

      # Test coils
      - id: test_coil_1
        name: Test Coil 1
        description: Test coil 0
        address: 0
        register_type: coil
        data_type: bool
        register_count: 1
        topic_suffix: test/coil1
        poll_interval: 1s
        enabled: true

      - id: test_coil_2
        name: Test Coil 2
        description: Test coil 1
        address: 1
        register_type: coil
        data_type: bool
        register_count: 1
        topic_suffix: test/coil2
        poll_interval: 1s
        enabled: true

      # Test input registers
      - id: test_input_1
        name: Test Input Register 1
        description: Test input register 0
        address: 0
        register_type: input_register
        data_type: uint16
        byte_order: big_endian
        register_count: 1
        scale_factor: 1.0
        offset: 0
        unit: units
        topic_suffix: test/input1
        poll_interval: 1s
        enabled: true

