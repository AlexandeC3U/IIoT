# Data Ingestion Service - Kubernetes Deployment
# Receives MQTT messages and writes to TimescaleDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion
  namespace: nexus
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: ingestion
    app.kubernetes.io/part-of: nexus-edge
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: data-ingestion
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: data-ingestion
        app.kubernetes.io/component: ingestion
        app.kubernetes.io/part-of: nexus-edge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: data-ingestion
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Wait for dependencies
      initContainers:
        - name: wait-for-emqx
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z emqx 1883; do echo waiting for emqx; sleep 2; done']
        - name: wait-for-timescaledb
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z timescaledb 5432; do echo waiting for timescaledb; sleep 2; done']
      
      containers:
        - name: data-ingestion
          image: nexus/data-ingestion:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          
          env:
            # From ConfigMap
            - name: NEXUS_MQTT_BROKER
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: MQTT_BROKER
            - name: NEXUS_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: LOG_LEVEL
            - name: NEXUS_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: TIMESCALEDB_HOST
            - name: NEXUS_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: TIMESCALEDB_PORT
            - name: NEXUS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: TIMESCALEDB_DATABASE
            # From Secrets
            - name: NEXUS_MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: MQTT_USERNAME
            - name: NEXUS_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: MQTT_PASSWORD
            - name: NEXUS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: TIMESCALEDB_USER
            - name: NEXUS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: TIMESCALEDB_PASSWORD
            # Instance identifier for shared subscriptions
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          startupProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: config
          configMap:
            name: data-ingestion-config
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: data-ingestion
                topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 60

