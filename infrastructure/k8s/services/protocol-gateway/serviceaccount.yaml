# Protocol Gateway - Service Account and RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: protocol-gateway
  namespace: nexus
  labels:
    app.kubernetes.io/name: protocol-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: nexus-edge

---
# Role for reading ConfigMaps (for hot-reload of device config)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: protocol-gateway
  namespace: nexus
  labels:
    app.kubernetes.io/name: protocol-gateway
    app.kubernetes.io/part-of: nexus-edge
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["protocol-gateway-devices"]
    verbs: ["get", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: protocol-gateway
  namespace: nexus
  labels:
    app.kubernetes.io/name: protocol-gateway
    app.kubernetes.io/part-of: nexus-edge
subjects:
  - kind: ServiceAccount
    name: protocol-gateway
    namespace: nexus
roleRef:
  kind: Role
  name: protocol-gateway
  apiGroup: rbac.authorization.k8s.io

