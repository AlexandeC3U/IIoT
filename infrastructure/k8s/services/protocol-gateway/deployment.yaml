# Protocol Gateway - Kubernetes Deployment
# Handles industrial protocol conversion (Modbus, OPC UA, S7 -> MQTT)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: protocol-gateway
  namespace: nexus
  labels:
    app.kubernetes.io/name: protocol-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: nexus-edge
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: protocol-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: protocol-gateway
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: nexus-edge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: protocol-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: protocol-gateway
          image: nexus/protocol-gateway:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          
          env:
            # From ConfigMap
            - name: NEXUS_MQTT_BROKER
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: MQTT_BROKER
            - name: NEXUS_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: LOG_LEVEL
            # From Secrets
            - name: NEXUS_MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: MQTT_USERNAME
            - name: NEXUS_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: MQTT_PASSWORD
            # Instance identifier for load balancing
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          # Mount config file
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: devices
              mountPath: /app/config/devices
              readOnly: true
          
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          # Startup probe - gives time for initial connections
          startupProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          
          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: config
          configMap:
            name: protocol-gateway-config
        - name: devices
          configMap:
            name: protocol-gateway-devices
      
      # Spread pods across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: protocol-gateway
                topologyKey: kubernetes.io/hostname
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30

