# EMQX - Service Account and RBAC
# Required for DNS-based cluster discovery
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emqx
  namespace: nexus
  labels:
    app.kubernetes.io/name: emqx
    app.kubernetes.io/component: broker
    app.kubernetes.io/part-of: nexus-edge

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: emqx
  namespace: nexus
  labels:
    app.kubernetes.io/name: emqx
    app.kubernetes.io/part-of: nexus-edge
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: emqx
  namespace: nexus
  labels:
    app.kubernetes.io/name: emqx
    app.kubernetes.io/part-of: nexus-edge
subjects:
  - kind: ServiceAccount
    name: emqx
    namespace: nexus
roleRef:
  kind: Role
  name: emqx
  apiGroup: rbac.authorization.k8s.io

