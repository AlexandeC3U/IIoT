# TimescaleDB - StatefulSet
# Single-node deployment (for HA, use Patroni or managed TimescaleDB)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  namespace: nexus
  labels:
    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: nexus-edge
spec:
  serviceName: timescaledb-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: timescaledb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: timescaledb
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: nexus-edge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      serviceAccountName: timescaledb
      securityContext:
        fsGroup: 999
      
      initContainers:
        # Set correct permissions on data directory
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 999:999 /var/lib/postgresql/data']
          volumeMounts:
            - name: timescaledb-data
              mountPath: /var/lib/postgresql/data
          securityContext:
            runAsUser: 0
      
      containers:
        - name: timescaledb
          image: timescale/timescaledb:2.13.1-pg16
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secrets
                  key: POSTGRES_DB
            # Performance tuning
            - name: TIMESCALEDB_TELEMETRY
              value: "off"
          
          args:
            # PostgreSQL performance tuning for time-series workloads
            - "-c"
            - "shared_buffers=1GB"
            - "-c"
            - "effective_cache_size=3GB"
            - "-c"
            - "work_mem=64MB"
            - "-c"
            - "maintenance_work_mem=512MB"
            - "-c"
            - "max_connections=200"
            - "-c"
            - "checkpoint_completion_target=0.9"
            - "-c"
            - "wal_buffers=64MB"
            - "-c"
            - "default_statistics_target=100"
            - "-c"
            - "random_page_cost=1.1"
            - "-c"
            - "effective_io_concurrency=200"
            - "-c"
            - "min_wal_size=1GB"
            - "-c"
            - "max_wal_size=4GB"
            - "-c"
            - "max_worker_processes=8"
            - "-c"
            - "max_parallel_workers_per_gather=4"
            - "-c"
            - "max_parallel_workers=8"
          
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          
          volumeMounts:
            - name: timescaledb-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - nexus_historian
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - nexus_historian
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      volumes:
        - name: init-scripts
          configMap:
            name: timescaledb-init
      
      terminationGracePeriodSeconds: 60
  
  volumeClaimTemplates:
    - metadata:
        name: timescaledb-data
        labels:
          app.kubernetes.io/name: timescaledb
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi

