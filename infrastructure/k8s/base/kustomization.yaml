# Kustomize base configuration
# Apply with: kubectl apply -k infrastructure/k8s/base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nexus

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: nexus-edge

