# ServiceMonitors for Prometheus Operator
# These enable automatic service discovery and metrics scraping
# Requires: Prometheus Operator to be installed in the cluster
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: protocol-gateway
  namespace: nexus
  labels:
    app.kubernetes.io/name: protocol-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: nexus-edge
    release: prometheus  # Match Prometheus Operator selector
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: protocol-gateway
  namespaceSelector:
    matchNames:
      - nexus
  endpoints:
    - port: health
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
      metricRelabelings:
        # Add service label to all metrics
        - sourceLabels: []
          targetLabel: service
          replacement: protocol-gateway

